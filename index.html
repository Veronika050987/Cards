<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Memory cards game</title>
    <link rel="icon" href="img/game.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <button id="startButton" class="round-button">START GAME</button>
        <button id="pauseButton" class="round-button-2" disabled>PAUSE</button>  

        <section class="memory-game">

            <div class="memory-card" data-framework="citroen">
                <img class="front-face" src="img/citroen.svg" alt="Citroen">

            </div>

            <div class="memory-card" data-framework="citroen">
                <img class="front-face" src="img/citroen.svg" alt="Citroen">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="mitsubishi">
                <img class="front-face" src="img/mitsubishi.svg" alt="Mitsubishi">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="mitsubishi">
                <img class="front-face" src="img/mitsubishi.svg" alt="Mitsubishi">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="opel">
                <img class="front-face" src="img/opel.svg" alt="Opel">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="opel">
                <img class="front-face" src="img/opel.svg" alt="Opel">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="peugeot">
                <img class="front-face" src="img/peugeot.svg" alt="Peugeot">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="peugeot">
                <img class="front-face" src="img/peugeot.svg" alt="Peugeot">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="renault">
                <img class="front-face" src="img/renault.svg" alt="Renault">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="renault">
                <img class="front-face" src="img/renault.svg" alt="Renault">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="toyota">
                <img class="front-face" src="img/toyota.svg" alt="Toyota">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <div class="memory-card" data-framework="toyota">
                <img class="front-face" src="img/toyota.svg" alt="Toyota">
                <img class="back-face" src="img/car.svg" alt="Car">
            </div>

            <audio id="backgroundMusic" loop>
                <!--//для игры по кругу-->
                <source src="music/Ludovico_Einaudi_-_Primavera_OST_Odin_plyus_odin_Intouchables_2011_63264834.mp3" type="audio/mpeg">
            </audio>

        </section>
    <script src="script.js"></script>
</body>
</html>
